<html>
    <head>
        <title>HTML5 Figures</title>
    </head>

    <body>
        <!-- HTML5 added a figure element to be wrapped around an img       -->
        <!--     element and a figcaption element to encapsulate an image   -->
        <!--     and its caption                                            -->
        <figure>
            <img src    = "images/joey.gif"
                 alt    = "Joey from FRIENDS"
                 title  = "How You Doing"
            />
            <br />
            <figcaption>Classic Joey</figcaption>
        </figure>

        <!--   Figures can associate more than one image with a capiton     -->
        <figure>
            <img src    = "images/dustin1.gif"
                 alt    = "Picture of Dustin from Stranger Things"
                 title  = "Toothless"
            />
            <img src    = "images/dustin1.gif"
                 alt    = "Picture of Dustin from Stranger Things"
                 title  = "Toothless"
            />
            <br />
            <figcaption>It's called Cleidocranial Dysplasia</figcaption>

            <!-- Link to images summary                                     -->
            <p><a href="image_summary.html">image_summary</a></p>
        </figure>
    </body>
</html>
