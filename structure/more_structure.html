<!-- HTML = HyperText Markup Language -->
<!--    HyperText: Link from page to page -->
<!--    Markup: Add additional attributes to text -->

<html>
    <!-- The head element is used for page metadata -->
    <head>
        <!-- The title element is found within the head element and is displayed at the top -->
        <!--  of the browser or in the tab area outside of the main window -->
        <title>Page Title</title>
    </head>

    <!-- The body element describes what should appear in the main browser -->
    <body>
        <!-- Link to summary page -->
        <a href="summary.html">summary.html</a>
    </body>
</html>
