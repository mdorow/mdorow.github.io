<!-- Things that live between angled brackets are HTML elements -->
<!--    Elements generally have an opening tag and a closing tag -->
<!--    Elements usually describe both the opening and closing tags as well as everything -->
<!--     in between -->

<!-- html tags indicate everything between them are HTML code -->
<html>
    <!-- body tags indicate everything between them are shown in the main browser window -->
    <body>
        <!-- Main Header -->
        <h1>Main Header</h1>

        <!-- Paragraph -->
        <p>Paragraph under main header</p>

        <!-- Sub Header -->
        <h2>Sub-Header</h2>

        <!-- Paragraph -->
        <p>Paragraph under sub-header</p>

        <!-- Link to next topic -->
        <a href="attributes.html">Attributes</a>
    </body>
</html>
