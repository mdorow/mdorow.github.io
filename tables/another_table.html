<html>
    <head>
        <title>Another Table</title>
    </head>

    <body>
        <!-- Tables can also be split into the head, body, and foot         -->
        <!--   Browsers usually don't display these any differently but     -->
        <!--       they can be used to make the head and foot appear even   -->
        <!--       if the enitre table doesn't fit on the screen            -->
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Jan</th>
                    <th>Feb</th>
                    <th>Mar</th>
                    <th>Apr</th>
                    <th>May</th>
                    <th>Jun</th>
                    <th>Jul</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Drake</th>
                    <td>10</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>0</td>
                    <td>0</td>
                    <td>100</td>
                </tr>
                    <th>Post Malone</th>
                    <td>0</td>
                    <td>10</td>
                    <td>30</td>
                    <td>70</td>
                    <td>30</td>
                    <td>10</td>
                    <td>5</td>
                <tr>
                </tr>
                <tr>
                    <th>Calvin Harris</th>
                    <td>100</td>
                    <td>90</td>
                    <td>70</td>
                    <td>30</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>Average</th>
                    <td>110</td>
                    <td>120</td>
                    <td>110</td>
                    <td>105</td>
                    <td>50</td>
                    <td>20</td>
                    <td>110</td>
                </tr>
            </tfoot>
        </table>

        <!-- Link to more table attributes                                  -->
        <p><a href="outdated_table_attributes.html">outdated_table_attirbute</a></p>
    </body>
</html>
