<html>
    <head>
        <title>Outdated Table Headings</title>
    </head>

    <body>
        <!-- Tables have many formatting attributes that should not be used -->
        <!--   CSS should be used to format tables                          -->

        <!-- Attributes can be given on a per table or per cell basis       -->
        <!--   width on a table basis specifies the width of the whole      -->
        <!--       table                                                    -->
        <!--   cellpadding describes the inner-cell text padding            -->
        <!--   cellspacing describes the spacing between cells              -->
        <!--   border describes the width of the cell borders               -->
        <!--   bgcolor describes the background color of the table          -->
        <table width="400"
               cellpadding="10"
               cellspacing="5"
               border="3"
               bgcolor="#00ffff">
            <thead>
                <tr>
                    <th width="300"
                        bgcolor="#ff0000">
                        One
                    </th>
                    <th>Two</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                </tr>
            </tbody>
        </table>

        <!-- Link to table summary                                          -->
        <p><a href="table_summary.html">table_summary</a></p>
    </body>
</html>
