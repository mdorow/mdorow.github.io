<!-- Semantic Markup is intended to provide more information about the page not to  -->
<!--  alter the apperance of the page (although many semantic markup elements do    -->
<!--  alter appearance                                                              -->

<html>
    <head>
        <title>More Semantic Markup</title>
    </head>

    <body>
        <!-- Strong elements indicated with the "strong" element indicate something -->
        <!--  of high importance and is usually bolded by the browser               -->
        <p>You can <strong>never</strong> put too much water on a nuclear plant</p>

        <!-- Em elements indicate emphasis that may change the meaning of the text -->
        <p>You can never put <em>too</em> much water on a nuclear plant</p>

        <!-- Quotation elements are indicated with the "blockquote" element         -->
        <!--    blockquotes are usually used surrounding a large paragraph quote    -->
        <!--    The text is usually indented by the browser                         -->
        <!--    Use the cite attribute to attribute credit (usually a URL)          -->
        <blockquote cite="https://en.wikipedia.org/wiki/Chris_Tucker">
            <p>You don't know nothing about no War</p>
        </blockquote>
        <blockquote cite="https://en.wikipedia.org/wiki/Jackie_Chan">
            <p>Everybody knows war</p>
        </blockquote>

        <!-- Smaller quotes are indicated with the "q" element                      -->
        <!--    Use the q element when the quote is short and fits within a         -->
        <!--     paragraph element                                                  -->
        <!--    Can also use the cite attribuite                                    -->
        <p>Batman: <q cite="https://en.wikipedia.org/wiki/The_Lego_Movie">First Try!</q></p>

        <!-- For abbreviations and acronyms use the "abbr" element to specify the   -->
        <!--  full meaning using the title attribute                                -->
        <!--    abbr elements usually display the full title on hover               -->
        <p><abbr title="University of Michigan">UofM</abbr></p>

        <!-- Link to even more semantic markup -->
        <a href="even_more_semantic_markup.html">even_more_semantic_markup</a>
    </body>
</html>
