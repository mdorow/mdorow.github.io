<!-- White Space Collapsing: All white space beyond a single space is collapsed -->
<!--  down to a single space (including newlines) -->
<!--    If you actually want a newline then use the "br" element -->

<!-- Empty Elements: Elements that are made up of just one tag of the form "<tag />" -->

<html>
    <head>
        <title>More Structural Markup</title>
    </head>

    <body>
        <!-- More than one space of white space all collapses down to one space -->
        <p>Same Thing</p>
        <p>Same  Thing</p>
        <p>Same
            Thing
        </p>

        <!-- Newlines -->
        <p>This is on the<br />line</p>

        <!-- Horizontal line break -->
        <hr />
        
        <!-- Continue to more semantic markup -->
        <a href="more_semantic_markup.html">more_semantic_markup</a>
    </body>
</html>
