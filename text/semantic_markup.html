<html>
    <head>
        <title>Semantic Markup</title>
    </head>
    <body>
        <!-- The "b" element is used for bold -->
        <p><b>Bold</b> Paragraph</p>

        <!-- The "i" element is used for italics -->
        <p><i>Italic</i> Paragraph</i></p>

        <!-- The "sup" element is used for superscripting -->
        <p>Ann Arbor = A<sup>2</sup></p>

        <!-- The "sub" element is used for subscripting -->
        <p>The website is current <sub>sub</sub>par</p>

        <!-- Link to more structural markup -->
        <a href="more_structural_markup.html">more_structural_markup</html>
    </body>
</html>
